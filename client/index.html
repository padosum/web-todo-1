<!DOCTYPE html>
<html>
  <head>
    <title>타이틀<%= env %></title>
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div><h1 class="page-title">TO-DO LIST</h1></div>
        <button class="menu">
          <svg
            class="menu-icon"
            width="17"
            height="11"
            viewBox="0 0 17 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 1V0H17V1H0ZM17 5V6H0V5H17ZM0 10H17V11H0V10Z"
              fill="black"
            />
          </svg>
        </button>
      </header>
      <main>
        <div class="todo-list-wrapper">
          <div class="column">
            <!-- card-header -->
            <div class="header">
              <div class="title">
                <span>해야할 일</span>
                <span class="badge">2</span>
              </div>
              <div class="btn-wrapper">
                <button>
                  <svg
                    class="btn-plus-icon"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.105709 7.53033L0.105709 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105709Z"
                      fill="black"
                    />
                  </svg>
                </button>
                <button>
                  <svg
                    class="btn-delete-icon"
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                      fill="black"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="card-wrapper">
              <!-- card -->
              <div class="card">
                <div class="header">
                  <div class="title">
                    <span>일반 카드</span>
                  </div>

                  <!-- x icon -->
                  <button>
                    <svg
                      class="btn-delete-icon"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="black"
                      />
                    </svg>
                  </button>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="caption">연정</div>
              </div>
              <!-- card -->

              <!-- card -->
              <div class="card drag">
                <div class="header">
                  <div class="title">
                    <span>drag</span>
                  </div>

                  <!-- x icon -->
                  <button>
                    <svg
                      class="btn-delete-icon"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="black"
                      />
                    </svg>
                  </button>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="caption">연정</div>
              </div>
              <!-- card -->

              <!-- card -->
              <div class="card delete">
                <div class="header">
                  <div class="title">
                    <span>delete</span>
                  </div>

                  <!-- x icon -->
                  <button>
                    <svg
                      class="btn-delete-icon"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="black"
                      />
                    </svg>
                  </button>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="caption">연정</div>
              </div>
              <!-- card -->

              <!-- card -->
              <div class="card place">
                <div class="header">
                  <div class="title">
                    <span>place</span>
                  </div>

                  <!-- x icon -->
                  <button>
                    <svg
                      class="btn-delete-icon"
                      width="12"
                      height="12"
                      viewBox="0 0 12 12"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                        fill="black"
                      />
                    </svg>
                  </button>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="caption">연정</div>
              </div>
              <!-- card -->

              <!-- card -->
              <div class="card active">
                <div class="header">
                  <div class="title">
                    <span>active 공부하기</span>
                  </div>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="btn-wrapper">
                  <button data-action="cancle" class="normal btn">취소</button>
                  <button data-action="register" class="accent btn">
                    등록
                  </button>
                </div>
              </div>
              <!-- card -->

              <!-- card -->
              <div class="card deactive">
                <div class="header">
                  <div class="title">
                    <span>deactive 공부하기</span>
                  </div>
                </div>

                <div class="body">
                  <p>add,commit,push</p>
                </div>
                <div class="btn-wrapper">
                  <button data-action="cancle" class="normal btn">취소</button>
                  <button data-action="register" class="accent btn">
                    등록
                  </button>
                </div>
              </div>
              <!-- card -->
            </div>
          </div>

          <div class="column">
            <div class="header">
              <div class="title">
                <span>해야할 일</span>
                <span class="badge">2</span>
              </div>
              <div class="btn-wrapper">
                <button>
                  <svg
                    class="btn-plus-icon"
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0.105709 7.53033L0.105709 6.46967H6.46967V0.105713H7.53033V6.46967H13.8943V7.53033H7.53033V13.8943H6.46967V7.53033H0.105709Z"
                      fill="black"
                    />
                  </svg>
                </button>
                <button>
                  <svg
                    class="btn-delete-icon"
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                      fill="black"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
      <div class="drawer">
        <div class="header">
          <button class="close-btn">
            <svg
              class="btn-delete-icon"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 11.25L0.75 10.5L5.25 6L0.75 1.5L1.5 0.75L6 5.25L10.5 0.75L11.25 1.5L6.75 6L11.25 10.5L10.5 11.25L6 6.75L1.5 11.25Z"
                fill="black"
              />
            </svg>
          </button>
        </div>

        <ul class="action-stack">
          <li class="action-item">
            <div class="profile">
              <img src="../public/user-img.png" alt="" />
            </div>
            <div>
              <div class="header">@연정</div>
              <div class="body">
                HTML/CSS공부하기를 해야할 일에 서 하고 있는 일로
                <strong>이동</strong>하였습니다.
              </div>
              <div class="time-stamp">1분전</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
